<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Codewords">

  

  

  <!-- Favicon -->
  <link rel="icon" href="favicon_codewords.png" sizes="any"/>
  

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Codewords" />
  <meta property="og:description" content="Word guessing party game with some twists, recommended to play with 4+ players." />
  <meta property="og:image" content="/assets/assets/images/codewords_game_cover.png" /> 
  <meta name="twitter:title" content="Codewords" />
  <meta name="twitter:description" content="Word guessing party game with some twists, recommended to play with 4+ players." />
  <meta name="twitter:image" content="/assets/assets/images/codewords_game_cover.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> Codewords </title>
  <meta name="description" content="Word guessing party game with some twists, recommended to play with 4+ players." />
    

  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
    
  </script>
  
  
  
  
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
